<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var getWindowSize = ("outerWidth" in window && "outerHeight" in window) ?
            function() {
                return { width: window.outerWidth, height: window.outerHeight };
            } :
            function() {
                function getViewportSize() {
                    var docEl = document.documentElement;
                    return {
                        width: docEl.clientWidth,
                        height:  docEl.clientHeight
                    };
                }

                var viewportInitialSize = getViewportSize();
                var resizeWidth = 600, resizeHeight = 400;

                window.resizeTo(resizeWidth, resizeHeight);
                var viewportNewSize = getViewportSize();
                alert(viewportNewSize.width + ", " + viewportInitialSize.width);
                var outerWidth = resizeWidth + (viewportNewSize.width - viewportInitialSize.width);
                var outerHeight = resizeHeight + (viewportNewSize.height - viewportInitialSize.height);

                // Restore the window to its original size
                //window.resizeTo(outerWidth, outerHeight);

                return {
                    width: outerWidth,
                    height: outerHeight
                };
            };
    </script>

</head>
<body>
    <input type="button" onclick="var size = getWindowSize(); alert(size.width + ', ' + size.height);" value="get size">
</body>
</html>
