<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Rangy Text Inputs demo</title>
    <link href="demo.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../src/js/log4javascript.js"></script>
    <script type="text/javascript" src="../src/js/textinputs_standalone.js"></script>
<!--
    <script type="text/javascript" src="../build/rangy-textinputs-jquery.js"></script>
-->
    <script type="text/javascript">
        var log = log4javascript.getDefaultLogger();
        var ti, ta, ti_start, ti_end, ta_start, ta_end;

        function gebi(id) {
            return document.getElementById(id);
        }

        window.onload = function() {
            ti = gebi("ti");
            ti_start = gebi("ti_start");
            ti_end = gebi("ti_end");
            ta = gebi("ta");
            ta_start = gebi("ta_start");
            ta_end = gebi("ta_end");
        };
    </script>
    <style type="text/css">
        p.inputcontainer {
            background-color: lightgoldenrodyellow;
            border: solid 1px darkblue;
            padding: 0.3125em;
        }
    </style>
</head>
<body>
<h1>Rangy Text Inputs jQuery Demo</h1>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onmousedown="var sel = rangy.getSelection(ti); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onmousedown="rangy.replaceSelectedText(ti, '**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onmousedown="alert(rangy.extractSelectedText(ti))">
    <input type="button" class="unselectable" value="surround selected text" onmousedown="rangy.surroundSelectedText(ti, '[Before]', '[After]', true); ti.focus()">
    <input type="button" class="unselectable" value="replace selected text" onmousedown="rangy.replaceSelectedText(ti, '[Replacement text]'); ti.focus()">
    <input type="button" class="unselectable" value="collapse to start" onmousedown="rangy.collapseSelection(ti, true); ti.focus()">
    <input type="button" class="unselectable" value="collapse to end" onmousedown="rangy.collapseSelection(ti, false); ti.focus()">
    <input type="button" class="unselectable" value="set selection" onmousedown="rangy.setSelection(ti, +ti_start.value, +ti_end.value); ti.focus()">
    Start: <input type="text" id="ti_start" size="3" value="5">
    End: <input type="text" id="ti_end" size="3" value="7">
    <br><br>
    <input type="text" id="ti" size="80" value="Here is some text in an input box">
</p>

<br><br>

<p class="inputcontainer">
    <input type="button" class="unselectable" value="get selection range" onmousedown="var sel = rangy.getSelection(ta); alert(sel.start + ',' + sel.end);">
    <input type="button" class="unselectable" value="paste test text" onmousedown="rangy.replaceSelectedText(ta, '**Test**')">
    <input type="button" class="unselectable" value="extract selected text" onmousedown="alert(rangy.extractSelectedText(ta))">
    <input type="button" class="unselectable" value="surround selected text" onmousedown="rangy.surroundSelectedText(ta, '[Before]', '[After]', true); ta.focus()">
    <input type="button" class="unselectable" value="replace selected text" onmousedown="rangy.replaceSelectedText(ta, '[Replacement text]'); ta.focus()">
    <input type="button" class="unselectable" value="collapse to start" onmousedown="rangy.collapseSelection(ta, true); ta.focus()">
    <input type="button" class="unselectable" value="collapse to end" onmousedown="rangy.collapseSelection(ta, false); ta.focus()">
    <input type="button" class="unselectable" value="set selection" onmousedown="rangy.setSelection(ta, +ta_start.value, +ta_end.value); ta.focus()">
    Start: <input type="text" id="ta_start" size="3" value="5">
    End: <input type="text" id="ta_end" size="3" value="7">

    <br><br>
        <textarea rows="8" cols="80" id="ta">Some test text
That has

Some line breaks, including some trailing ones


</textarea>
</p>
<!--build:analytics-->
</body>
</html>
