<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../src/js/log4javascript.js"></script>
    <script type="text/javascript">
        var appender = new log4javascript.InPageAppender();
        log4javascript.getRootLogger().addAppender(appender);
        var log = log4javascript.getRootLogger();
        log4javascript.setShowStackTraces(true);
        //log4javascript.setEnabled(false);
    </script>

    <script type="text/javascript" src="../src/js/core.js"></script>
    <script type="text/javascript" src="../src/js/dom.js"></script>
    <script type="text/javascript" src="../src/js/domrange.js"></script>
    <script type="text/javascript" src="../src/js/wrappedrange.js"></script>
    <script type="text/javascript" src="../src/js/wrappedselection.js"></script>
    <script type="text/javascript">
        document.selection.empty();

        function addImage(id) {
            var sel = rangy.getSelection();
            var im = document.getElementById(id);
            var range = rangy.createRange();
            range.selectNode(im);
            sel.addRange(range);
        }
    </script>
</head>
<body onload="document.execCommand('MultipleSelection', true, false);">
    <div contenteditable="true" id="editor">
        Pictures:
        <button id="im1">1</button>
        <button id="im2">2</button>
        <button id="im3">3</button>

        <img src="claridge.jpg" alt="claridge" width="30" height="40" id="im1">
        <img src="claridge.jpg" alt="claridge" width="30" height="40" id="im2">
        <img src="claridge.jpg" alt="claridge" width="30" height="40" id="im3">
-->
    </div>
<input type="button" onclick="addImage('im2')" value="Add image 2">
    <input type="button" onclick="addImage('im3')" value="Add image 3">
</body>
</html>
