<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>DOM Range</title>
    <script type="text/javascript" src="../src/js/log4javascript.js"></script>
    <script type="text/javascript">
        log4javascript.getRootLogger().addAppender(new log4javascript.InPageAppender());
        var log = log4javascript.getRootLogger();
    </script>

    <script type="text/javascript" src="../src/js/rangy.js"></script>
    <script type="text/javascript" src="../src/js/range.js"></script>
    <script type="text/javascript" src="../src/js/rangewrappers.js"></script>
    <script type="text/javascript">
        function r() {
            return rangy.getSelectedRange();
        }

        function g(id) {
            return document.getElementById(id);
        }
    </script>
</head>
<body>
<input type="button" value="reselect" onclick="rangy.reselect();">
<input type="button" value="get text" onclick="log.info('Selected text: |' + r().toString() + '|');">
<input type="button" value="delete" onclick="r().deleteContents()">
<input type="button" value="extract" onclick="g('ph').appendChild(r().extractContents())">
<input type="button" value="clone" onclick="g('ph').appendChild(r().cloneContents())">
<input type="button" value="surround" onclick="var n = document.createElement('span'); n.style.backgroundColor = 'pink'; r().surroundContents(n)">
<br>

<div style="border: solid green 1px; padding: 2px">
    <p>A paragraph with <b>bold text</b> and <i>italic</i> text and <b>some with <i>both</i></b>.</p>
    <p>A paragraph with <b>bold text</b> and <i>italic</i> text and <b>some with <i>both</i></b>.<br>
        A paragraph with <b>bold text</b> and <i>italic</i> text and <b>some with <i>both</i></b>.</p>

    <pre>
Some preformatted text
Wonder how it'll do

with this, plus some line breaks


</pre>

</div>
<div id="ph" style="border: solid blue 1px; padding: 2px"></div>

</body></html>
